<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <table border="1px" cellspacing="0" cellpadding="5px">
        <thead>
            <td>Marca</td>
            <td>Modelo</td>
            <td>Ano</td>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Toyota</td>
                <td>Corolla</td>
                <td>2010</td>
            </tr>
            <tr>
                <td>Camry</td>
                <td> 2010</td>
            </tr>
            <tr>
                <td rowspan="3">Honda</td>
                <td>Civic</td>
                <td>2004</td>
            </tr>
            <tr>
                <td>Fit</td>
                <td>2012</td>
            </tr>
            <tr>
                <td>City</td>
                <td>2011</td>
            </tr>
            <tr>
                <td>Mitsubishi</td>
                <td>Lancer</td>
                <td>2012</td>
            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>
</body>
</html>
