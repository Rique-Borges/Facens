<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-2">
        <h3>Contador</h3>
        <h6 id="Contador"></h6>
      </div>
      <div class="col-md-2">
        <h3>Tabuada</h3>
        <h4 id="Tabuada"></h4>
      </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
       let n1 = 10;
       let n2 = 100;

       function adição(){
       let soma = parseInt(n1) + parseInt(n2);
       alert("A soma da adição é: " + soma);
      }
       function multiplicação(){
       let produto = parseInt(n1) * parseInt(n2);
       alert("O produto da multiplicação é: " + produto);
      }
       function subtração(){
       let resto = parseInt(n1) - parseInt(n2);
       alert("O resto da subtração é: " + resto);
      }
       function divisão(){
       let quociente = parseInt(n1) / parseInt(n2);
       alert("O quociente da divisão é :" + quociente);
      }
      function contar(){
          let textoContar = " ";
          let counter = n1;
          function updateCounter() {
            textoContar = "O número é: " + counter
            document.getElementById("Contador").innerHTML = textoContar;
          counter++
          if (counter <= n2){
            setTimeout(updateCounter, 10);
            }
          }
            updateCounter();
        }
      function tabuada(){
        let cinco = 5
        let textoTabuada = " "
        for(let i = 0; i <= 10; i++){
          let produtoTabuada = parseInt(cinco) * parseInt(i)
          textoTabuada += cinco + " * " + i + " = " + produtoTabuada + "<br>";
          document.getElementById("Tabuada").innerHTML = textoTabuada

        }
        
      }
      adição();
      multiplicação();
      subtração();
      divisão();
      contar();
      tabuada();
    </script>
  </body>
</html>
